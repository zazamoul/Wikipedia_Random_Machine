<body>
    <h4 align="center">Wikipedia machine</h4>
    </br>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png"
                        alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">Card title</h4>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="https://en.wikipedia.org/wiki/Special:Random" target=_blank class="btn btn-primary">Get a random Wikipedia page ></a>
                    </div>
                </div>
            </div>
            <div class="col">
                <form>
                    <input class="form-control form-control-lg" type="text" placeholder="Search">
                    <button type="button" class="btn btn-primary btn-lg">Block level button</button>
                </form>
